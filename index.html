<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santiago González Correa, Usue Urruela del Piño">
    <title>JubiCalc</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ccc;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position:relative;
        }

        input {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block; /* Hacer que el input ocupe toda la anchura del contenedor */
            margin: 0 auto; /* Centrar el input dentro del contenedor */
        }

        label {
            position: absolute;
            top: -25px; /* Ajustar la posicion del texto encima del input*/
            left: 5px; /* Ajustar la posición del texto alineado a la izquierda */
            text-align: left; /* Centrar el texto horizontalmente */
            color: #666; /* Color de texto gris para indicar que es una descripción */
            pointer-events: none; /* Evitar que el label sea clickeable */
        }

        #result {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>

 <!-- Incluir moment.js -->
 <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
</head>
<body>
    <main class="container">
        <section class="box">
            <label for="yearInput">Años Trabajados</label>
            <input type="number" placeholder="Ejemplo: 15" min="1900" max="2100" step="1" id="yearInput">
        </section>
        <section class="box">
            <label for="fecha">Fecha de Jubilación</label>
            <input id="fecha" type="date" placeholder="Escribe aquí">
        </section>
        <section class="box">
            <div id="result">Resultado</div>
        </section>
        <button onclick="calcular()">Calcular</button>
    </main>
   
    <script>
            const coeficientes = new Map([
                [24, 9],
                [23, 8.75],
                [22, 8.55],
                [21, 8.35],
                [20, 8.05],
                [19, 7.8],
                [18, 7.5],
                [17, 7.24],
                [16, 6.84],
                [15, 6.47],
                [14, 6.17],
                [13, 5.8],
                [12, 5.38],
                [11, 4.95],
                [10, 4.55],
                [9, 4.1],
                [8, 3.67],
                [7, 3.24],
                [6, 2.84],
                [5, 2.4],
                [4, 1.98],
                [3, 1.56],
                [2, 1],
                [1, 1]
            ]);

            const diasAcumulados = new Map([
                [30, 8],
                [29, 7],
                [28, 6],
                [27, 6],
                [26, 3]
            ]);

        function calcular() {
            const serviciosPrestados = document.getElementById('yearInput').value;
            
            const fechaInput = document.getElementById('fecha').value;
            const result = document.getElementById('result');

            if (!fechaInput) {
                result.textContent = 'Por favor, elige una fecha.';
                return;
            }
            const min = 20;
            let diasPorAnticipacion

            const fechaSeleccionada = new Date(fechaInput);
            const fechaActual = new Date();

            const diferenciaMilisegundos = fechaSeleccionada - fechaActual;

            // Convertir la diferencia de milisegundos a días
            const diferenciaDias = Math.ceil(diferenciaMilisegundos / (1000 * 60 * 60 * 24));

            const diferenciaMeses = (
                fechaSeleccionada.getFullYear() - fechaActual.getFullYear()) * 12 + 
                (fechaSeleccionada.getMonth() - fechaActual.getMonth());

            if (diferenciaMeses > 0) {

                // Una jornada de trabajo son 450 min
                let coeficiente;
                if(diferenciaMeses > 24){
                    coeficiente = 9;
                }
                else{
                    coeficiente = coeficientes.get(parseInt(diferenciaMeses));
                }

                let minPorAnticipacion = (coeficiente * diferenciaDias * min);
                if(minPorAnticipacion > 0){
                    diasPorAnticipacion = Math.ceil(minPorAnticipacion / 450);
                }
                else{
                    result.textContent = 'Por favor, elige una fecha posterior a un mes.';
                    return;
                }
                
                let diasPorServicios;
                let diasPorCanosos;
                // Así mismo, se acumulará 1 día por cada año de servicios reconocidos a partir de 31 años y hasta un máximo de 40 años.
                
                if (serviciosPrestados < 31){    
                    diasPorServicios = 0;
                }
                else if(serviciosPrestados > 40){
                    diasPorServicios = 40;
                }
                else{
                    diasPorServicios = serviciosPrestados;
                }
                // Dias a sumar de antiguedad
                if (serviciosPrestados < 26){
                    diasPorCanosos = 0;
                }
                else if (serviciosPrestados > 30){
                    diasPorCanosos = 8;
                }
                else{
                    diasPorCanosos = diasAcumulados.get(parseInt(serviciosPrestados));
                }

                let diasTotales = diasPorAnticipacion + diasPorServicios + diasPorCanosos;


                
                result.textContent = `${diferenciaDias} dias restantes. ${diferenciaMeses} meses restantes. ${diasPorAnticipacion}. dias por anticipacion
                ${diasPorServicios}. dias por servicios y ${diasPorCanosos} dias por canosos TOTAL= ${diasTotales}`;
            } else {
                result.textContent = 'La fecha seleccionada ya ha pasado.';
            }

        }
    </script>


</body>
</html>
